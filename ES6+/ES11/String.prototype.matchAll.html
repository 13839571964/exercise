<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str = `
            <ul>
                <li>
                    <a>救赎</a>
                    <p>2021-02-01</p>
                </li>
                <li>
                    <a>救赎2</a>
                    <p>2021-05-01</p>
                </li>
            </ul>
        `
        const reg = /<li>.*?<a>(?<name>.*?)<\/a>.*?<p>(?<time>.*?)<\/p>/sg
        const result = str.matchAll(reg)
        for(let v of result) {
            console.log(v)
        }
        // const arr = [...result]
        // console.log(arr)
    </script>
</body>
</html>
