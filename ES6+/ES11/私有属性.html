<!DOCTYPE html>
<html lang="en">

    <title>Document</title>
</head>
<body>
    <script>
        class Person{
            // 共有属性
            name;
            // 私有属性
            #age;
            #weight
            constructor(name,age,weight) {
                this.name = name
                this.#age = age
                this.#weight = weight
            }
            personal() {
                console.log(this.#age)
            }
        }
        const girl = new Person('小红', 18, 80)
        girl.personal()
        // console.log(girl.#age)
    </script>
</body>
