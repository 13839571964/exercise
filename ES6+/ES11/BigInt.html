        // 大数值运算
        let max = Number.MAX_SAFE_INTEGER
        console.log(max) // 9007199254740991
        console.log(max, max + 1,max + 2) // 9007199254740991 9007199254740992 9007199254740992
        console.log(BigInt(max), BigInt(max) + BigInt(1), BigInt(max) + BigInt(2))// 9007199254740991n 9007199254740992n 9007199254740993n
        console.log(2 == BigInt(2))
    </script>
