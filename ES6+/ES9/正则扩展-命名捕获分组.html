        const str = '<a href="http://baidu.com">a标签</a>'
        // 提取url与标签文本
        const reg = /<a href="(?<url>.*)">(?<text>.*)<\/a>/
        const result = reg.exec(str)
        console.log(result.groups)// {url: "http://baidu.com", text: "a标签"}

    </script>
