<body>
    <script>
        // dot . 元字符  除换行符外任意单个字符
        let str = `
            <ul>
                <li>
                    <a>救赎</a>
                    <p>2021-02-01</p>
                </li>
                <li>
                    <a>救赎2</a>
                    <p>2021-05-01</p>
                </li>
            </ul>
        `
        // const reg = /<li>\s+<a>(.*?)<\/a>\s+<p>(.*?)<\/p>/
        // const result = reg.exec(str)
        // console.log(result)

        // const reg = /<li>.*?<a>(.*?)<\/a>.*?<p>(.*?)<\/p>/s
        // const result = reg.exec(str)
        // console.log(result)

        const reg = /<li>.*?<a>(.*?)<\/a>.*?<p>(.*?)<\/p>/gs
        while(res = reg.exec(str)) {
            console.log(res)
        }
    </script>
