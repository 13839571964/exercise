        // 3.Object.setPrototypeOf 设置原型对象  Object.getPrototypeOf
        let obj = {
            name: 'zhangsan',
            age: 14
        }
        let newObj = {
            cities: ['上海', '北京', '深圳']
        }
        Object.setPrototypeOf(obj, newObj)
        console.log(obj)
        console.log(Object.getPrototypeOf(obj).cities) // ['上海', '北京', '深圳']
