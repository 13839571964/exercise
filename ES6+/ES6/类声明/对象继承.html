        // ES6继承
        class Phone {
            constructor(brand, price) {
                this.brand = brand
                this.price = price
            }
            fn () {
                console.log('我是吴保粮')
            }
        }
        class SmartPhone extends Phone {
            constructor(brand, price, color, size) {
                super(brand, price)
                this.color = color
                this.size = size
            }
            phone () {
                const { brand, price, color, size } = this
                console.log('我是宋倩', [brand, price, color, size])
            }
            fn () {
                console.log('我是智能吴保粮')
            }
        }
        let smart = new SmartPhone('华为',3000,'白色','10英寸')
        smart.fn()
