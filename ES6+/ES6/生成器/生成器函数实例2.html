<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 模拟获取  用户数据 订单数据 商品数据
        function getUsers(){
            setTimeout(() => {
                let data = '用户数据'
                inerator.next(data)
            }, 1000)
        }
        function getOrders(){
            setTimeout(() => {
                let data = '订单数据'
                inerator.next(data)
            }, 1000)
        }
        function getGoods(){
            setTimeout(() => {
                let data = '商品数据'
                inerator.next(data)
            }, 1000)
        }
        function *fun() {
            const usersData = yield getUsers()
            console.log(usersData)
            const ordersData = yield getOrders()
            console.log(ordersData)
            const goodsData = yield getGoods()
            console.log(goodsData)
            console.log(usersData + ordersData + goodsData)
        }
        const inerator = fun()
        inerator.next()
    </script>
</body>
</html>
