<body>
    <script>
        // 生成器其实是一个特殊的函数
        // 异步编程，纯回调函数 node fs ajax mongodb
        // function * fun() {
        //     console.log(111)
        // }
        // const iterator = fun()
        // iterator.next() // 111


        function * fun () {
            // console.log(111)
            yield '我是111';
            // console.log(222)
            yield '我是222';
            // console.log(333)
            yield '我是333';
        }
        const iterator = fun()
        // iterator.next()
        // iterator.next()
        // iterator.next()

        console.log(iterator.next())
        console.log(iterator.next())
        console.log(iterator.next())
        console.log(iterator.next())

    </script>
